<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Foodman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stye.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Food<span>man</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Shopping Cart Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Your Shopping Cart</h2>
      <div class="row">
        <!-- Cart Items Table -->
        <div class="col-lg-8">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Item 1 -->
              <tr>
                <td>Dish 1</td>
                <td>$12.00</td>
                <td>
                  <input
                    type="number"
                    class="form-control w-50 mx-auto"
                    value="1"
                    min="1"
                  />
                </td>
                <td>$12.00</td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>

              <!-- Example Item 2 -->
              <tr>
                <td>Dish 2</td>
                <td>$15.00</td>
                <td>
                  <input
                    type="number"
                    class="form-control w-50 mx-auto"
                    value="1"
                    min="1"
                  />
                </td>
                <td>$15.00</td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>

              <!-- Example Item 3 -->
              <tr>
                <td>Dish 3</td>
                <td>$10.00</td>
                <td>
                  <input
                    type="number"
                    class="form-control w-50 mx-auto"
                    value="2"
                    min="1"
                  />
                </td>
                <td>$20.00</td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Cart Summary -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Order Summary</h5>
              <p class="card-text">Subtotal: $47.00</p>
              <p class="card-text">Shipping: Free</p>
              <p class="card-text"><strong>Total: $47.00</strong></p>
              <button class="btn btn-primary w-100">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
